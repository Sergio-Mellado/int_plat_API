<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Font Entrega 2</title>
</head>
<body>
    <div class="container">
        <h1>Font Entrega 2</h1>

        <!-- Secci贸n del formulario para el cliente -->
        <div class="section" id="cliente-section">
            <h2>Cliente</h2>
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="number" id="rut" name="rut" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="Apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="buttons">
                <button id="buscar">Buscar</button>
            </div>
        </div>

        <!-- Secci贸n del formulario para los productos -->
        <div class="section" id="productos-section">
            <h2>Productos</h2>
            <div class="form-group">
                <label for="nombre-producto">ID :</label>
                <input type="text" id="nombre-producto" name="nombre-producto" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Nombre:</label>
                <input type="text" id="cantidad" name="cantidad" min="1" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad :</label>
                <input type="number" id="cantidad" name="cantidad" step="0.00" min="0" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="buttons">
                <button id="buscar">Buscar</button>
            </div>
        </div>

        <!-- Bot贸n de finalizar -->
        <div class="buttons">
            <button id="finalizar">Finalizar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
